<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="form-container">
        <h2 style="color: #e63946; margin: 0;">Upskill</h2>
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="btn">Login</button>
        <a href="/Pages/profile.html" class="guest-btn-link">
            <button class="guest-btn">Guest User</button>
        </a>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="social-login">
            <button class="social-btn"><img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google"></button>
            <button class="social-btn"><img src="https://img.icons8.com/color/24/000000/microsoft.png" alt="Microsoft"></button>
            <button class="social-btn"><img src="../Images/appleLogo.png" alt="Apple"></button>
        </div>
        <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
        <em><strong>Continue as Guest to view prototype.</strong></em>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
